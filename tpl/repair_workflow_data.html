{{#dataList}}
<li class="tl-item">
	<div class="tl-wrap">
		<span class="tl-date">{{day}}</span>
		<span class="tl-date2">{{time}}</span>
		<div class="tl-content">
			<span class="arrow left pull-up"></span>
			<div class="text-lt">
				<img src="{{statusImg}}" width="20" height="20">&nbsp;&nbsp;
				<span>{{status}}</span>
			</div>
			<div class="panel-body">
				<div class="">
					<span class="text-primary">{{type}}</span><br>
				</div>
				<div class="">
					<span class="text-success">{{reason}}</span>
				</div>
			</div>
		</div>
	</div>

</li>
{{/dataList}}
