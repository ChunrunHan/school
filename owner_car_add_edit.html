<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/repair_sub_detail.css" />
		<link rel="stylesheet" type="text/css" href="css/temporary_vehicle.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="icon-back mui-pull-left mui-action-back goback"></a>
			<h1 class="mui-title seller-name mui-ellipsis">车辆信息</h1>
			<a class="mui-pull-right mui-action-back feedback-save font-16px" id="save">保存</a>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>
						车牌号码
					</label>
					<input id="carnum" readonly="" style="padding-right: 20px !important;" type="text" data-bind="carNum" placeholder="请输入车牌号码" />
				</div>
				<div class="mui-input-row">
					<label>
						车辆类型
					</label>
					<span class="mui-icon mui-icon-forward"></span>
					<input id="select-priority" style="padding-right: 20px;" type="text" data-bind="type" readonly="" placeholder="请选择车辆类型" />
				</div>
				<!--<div class="mui-input-row">
					<label>
						使用规则
					</label>
					<span class="mui-icon mui-icon-forward"></span>
					<input id="select-rule" style="padding-right: 20px;" type="text" data-bind="rule" readonly="" placeholder="请选择规则" />
				</div>-->
				<textarea id="memo" name="" maxlength="10"  rows="" cols="" placeholder="备注(最多10个字)"></textarea>
			</form>
			

			<button id="delete" type="button" class="mui-btn switch-commit mui-action-back" style="top:20px;position: relative;">解除车辆</button>
		</div>
		
		
		<!--车辆类型-->
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='1'>
						普通小型车
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='2'>
						大型车辆
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='3'>
						摩托车
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='4'>
						特殊车辆
					</a>
				</li>
				
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>
		
		<!--使用规则-->
		<div id="sheet2" class="mui-popover mui-popover-bottom mui-popover-action">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="rule-list" href="#sheet2" priority='false:固定车位请到车位管理模块设置'>
						使用固定车位(含月租车位)
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rule-list" href="#sheet2" priority='true:使用流动车位，按月租收取该户费用'>
						使用流动车位
					</a>
				</li>
				
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet2"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/owner_car_add_edit']);
		</script>
	</body>

</html>
