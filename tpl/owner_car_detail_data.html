<div class="goods-title">车位信息</div>
<ul class="zone-area">
	{{#parkList}}

		<img class="inout-img" src="images/true.svg" alt="" width="30px" />
		<p class="inout-car">{{sn}}<span></span></p>
		<p class="inout-time">{{parkingName}}<span>{{typeName}}</span></p>
		<p class="inout-build"><span>开始 :</span>{{startTime}}</p>
		<p class="inout-position"><span>结束 :</span>{{endTime}}</p>
	</li>-->
	<li class="red-record" id='{ "id":"{{id}}","sn":"{{sn}}","type":"{{type}}","typeName":"{{typeName}}","parkingName":"{{parkingName}}","parkingId":"{{parkingId}}","startTime":"{{startTime}}","houseId":"{{houseId}}", "zoneId":"{{zoneId}}" }'>
		<img src="images/carpark.svg" width="30px" alt="" class="record-img" />
		<div class="record-content">
			<div>
				<p class="content-amount"><span>{{sn}}</span></p>
				<p class="pickupAmount"><span>{{typeName}}</span></p>
			</div>
			<div>{{parkingName}}</div>
			<div>有效期:<span>{{endTime}}</span></div>
		</div>
		<span class="mui-icon mui-icon-arrowright record-arrowright"></span>
	</li>
	{{/parkList}}

</ul>

<div class="goods-title">车辆信息</div>
<ul class="tel-list">
	{{#carList}}
	<li id = '{ "id":"{{id}}","carNum":"{{carNum}}","type":"{{type}}","houseId":"{{houseId}}", "zoneId":"{{zoneId}}", "memo":"{{memo}}" }'>
		<div class="car-number">{{carNum}}</div>
		<img class="tel-btn" src="images/car.svg" alt="" width="30px" />
		<span class="mui-icon mui-icon-forward"></span>
	</li>
	{{/carList}}
</ul>
