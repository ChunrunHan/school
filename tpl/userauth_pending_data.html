<li class="red-record">
	<div class="record-img">
		<img src="images/authlogo.svg" alt="" width="40px" style="margin-right: 12px;" />
		<p class="auth-name color-black">{{userName}}</p>
	</div>
	<div class="record-content">
		<div>
			<p class="pickupAmount color-phone">{{mobile}}</p>
		</div>
		<div class="color-black">{{house.zoneName}}&nbsp;&nbsp;<span>{{house.building}}</span>号楼<span>{{house.floor}}</span>单元<span>{{house.room}}</span>室</div>
		<div style="color: #5c5858;">{{submitTime}}</div>
	</div>
	<button id="auth-pass" recordId='{{id}}'>通过</button>
	<button id="auth-reject" recordId='{{id}}'>拒绝</button>

</li>
{{/dataList}}
