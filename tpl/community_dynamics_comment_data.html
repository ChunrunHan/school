{{#dataList}}
<li replyId="{{replyId}}" userId="{{userId}}:{{nickName}}:{{id}}">
	<img class="user-logo" src="{{avatar}}" alt="" width="40px" height="40px" onerror="javascript:this.src='images/default_header.png'"/>
	<span class="user-name color-comment">{{nickName}}</span>
	<p class="comment-text">{{huifu}} <span class="color-comment">{{replynickName}}</span>{{maohao}} <span>{{text}}</span></p>
	<span class="comment-time">{{publishTime}}</span>

</li>
{{/dataList}}
