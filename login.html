<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />

	</head>

	<body>
		<header class="mui-bar mui-bar-nav door" id="header">
			<h1 class="mui-title">枣园资讯app</h1>
		</header>

		<div class="mui-content">
			<img src="images/logo.jpg" alt="" class="about-logo door" />
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label id="user"><span class="icon-mobile"></span></label>
					<input id='mobile' data-bind="mobile|mobile|手机号格式不正确" type="tel" class="mui-input-clear" maxlength="11" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label id="user"><span class="icon-password"></span></label>
					<input id="password" maxlength="16" data-bind="password|password|密码格式不正确" type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
			</form>
			<form class="mui-input-group" id="bottom">
				<ul class="mui-table-view mui-table-view-chevron">
					<li class="mui-table-view-cell remember-pass" style="padding-left: 20px;">
						自动登录
						<div id="autoLogin" class="mui-switch mui-active">
							<div class="mui-switch-handle"></div>
						</div>
					</li>
				</ul>
			</form>

			<button id='login-btn' class="mui-btn switch-commit">登录</button>
			<div class="mui-content-padded">
				<div class="link-area">
					<a id='forget-password'>忘记密码</a>
				</div>
			</div>
			<div class="mui-content-padded">
				<div class="mui-text-center">
					<a id='user-regist' class="color-auto">用户注册</a>
				</div>
			</div>

		</div>

		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a style="font-size: 18px; color: black;">
						切换服务器
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="server-list" href="#sheet1" data-url="https://api.yezhubao.net" data-bucket='yezhubao-data'>
						<span class="server-check">√</span> 生产服务器
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="server-list" href="#sheet1" data-url="https://dev.yezhubao.net" data-bucket='yzb-data'>
						开发服务器
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="server-list" href="#sheet1" data-url="https://192.168.31.97:8080" data-bucket='yzb-data'>
						内部服务器
					</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>
