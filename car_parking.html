<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<style>
			#search-area {
				position: relative;
				background: white;
				border-bottom: 1px solid #efeff4;
				padding-top: 5px;
				padding-bottom: 5px;
			}
			
			#search-text {
				text-align: center;
				width: 10vw;
				display: inline-block;
				position: absolute;
				top: 5px;
				height: 22px;
				right: 6px;
				font-size: 16px;
				height: 45px;
				line-height: 45px;
			}
			
			#search {
				margin-top: 5px;
			}
			
			.mui-icon-speech {
				height: 45px;
				line-height: 45px;
				top: 0px !important;
			}
			
			.zone-area {
				background: white;
			}
			.inout-list{
				position: relative;
				padding: 10px 15px;
				height: 60px;
				border-bottom: 1px solid lightgray;
			}
			.inout-build,.inout-position{
				position: absolute;
				right: 15px;
			}
			.inout-img{
				position: absolute;
			}
			.inout-car,.inout-time{
				margin-left: 40px;
			}
			.inout-car{
				font-weight: 600;
				color: black;
				font-size: 15px;
			}
			.inout-build{
				top:10px;
			}
			.inout-position{
				bottom: 10px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back icon-back mui-pull-left"></a>
			<h1 class="mui-title seller-name mui-ellipsis">车位管理</h1>
			<!--<a class="mui-pull-right zone-save font-16px">确认</a>-->
		</header>

		<div class="mui-content">
			<!--<div class="goods-title">目标小区：</div>
			<ul class="show-area">

			</ul>-->
			<div id="search-area">
				<div class="mui-input-row mui-search mui-active" style="width: 85vw; display: inline-block;margin-left: 5px;">
					<input id="search" type="search" class="mui-input-speech mui-input-clear" placeholder="" data-input-clear="2" data-input-speech="2" data-input-search="2">
					<span class="mui-icon mui-icon-clear mui-hidden"></span>
					<span class="mui-icon mui-icon-speech"></span>
					<span class="mui-placeholder">
						<span class="mui-icon mui-icon-search" id="search-btn"></span>
					<span>带语音输入的搜索框</span>
					</span>
				</div>
				<div id="search-text">搜索</div>
			</div>
			<div class="goods-title">车位列表：</div>
			<ul class="zone-area">
				<li class="inout-list">
					<img class="inout-img" src="images/true.svg" alt=""  width="30px"/>
					<p class="inout-car">鲁B 12345 <span></span></p>
					<p class="inout-time">地上车位 <span>月租</span></p>
					<p class="inout-build">5-2-103</p>
					<p class="inout-position">5个月</p>
				</li>
				<li class="inout-list">
					<img class="inout-img" src="images/true.svg" alt=""  width="30px"/>
					<p class="inout-car">鲁B 12345 <span></span></p>
					<p class="inout-time">地上车位 <span>月租</span></p>
					<p class="inout-build">5-2-103</p>
					<p class="inout-position">5个月</p>
				</li>
			</ul>
			<div class="search-result" style="margin-top: 100px;">
				<img class="" src="images/noall.svg" alt="" width="40px" height="40px" />
				<p>当前没有搜索结果</p>
			</div>

		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/inout_record']);
		</script>

	</body>

</html>
