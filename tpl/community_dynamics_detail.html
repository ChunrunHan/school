<div>
	<div class="praise-user">
		<img class="user-logo" src="{{avatar}}" alt="" width="40px" height="40px" onerror="javascript:this.src='images/default_header.png'" />
		<span class="user-name color-black">{{nickName}}</span>
		<span class="user-date">{{publishTime}}</span>

		<p class="mui-pull-right">
			<img class="praise-hand" src="{{handsrc}}" alt="" praise='{{praise}}' totalLikes="{{totalLikes}}" infoId="{{id}}" width="22px" height="40px" />
			<span class="praise-num" id="{{id}}">{{totalLikes}}</span>
			<!--<img class="praise-hand" src="images/praise.svg" alt="" width="20px" />
							<span>0</span>-->
		</p>
	</div>
	<div class="praise-comment">{{text}}</div>
	<div class="content-img">
		{{#images}}
		<img class="{{show}}" src="{{.}}" alt="" width="30%" height="auto" onerror="javascript:this.src='images/default_goods.png'">
		{{/images}}
	</div>
</div>
