<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title">修改密码</h1>
			<a class="icon-back mui-pull-left mui-action-back"></a>
		</header>

		<div class="mui-content">
			<form class="mui-input-group" style="margin-top: 10px;">
				<div class="mui-input-row">
					<label>手机号</label>
					<input id="mobile" class="defcolor" data-bind="mobile|mobile|手机号格式不正确" type="tel" maxlength="11" placeholder="请输入手机号">
				</div>
				<div class="mui-input-row">
					<label>验证码</label>
					<input id="smscode" style="padding-right: 20px !important;" data-bind="smscode" type="text" maxlength="4" placeholder="验证码">
					<p class="mui-pull-right smscode"><span class="code get-smscode">获取验证码</span><span class="code mui-hidden get-time">59秒</span></p>
				</div>
				
			</form>
			
			<form class="mui-input-group" style="margin-top: 5px;">
				<div class="mui-input-row">
					<label>新密码</label>
					<input id='newpassword' style="padding-right: 20px !important;" data-bind="newPassword|password|密码格式不正确" type="password" maxlength="16" class="mui-input-password" placeholder="请输入新密码6-16位">
				</div>
			</form>
			<button id='edit-btn' class="mui-btn switch-commit" style="top:230px">确认</button>

			<script src="js/common.js"></script>
			<script src="js/lib/require.js"></script>
			<script>
				require(['app/forget_password']);
			</script>
	</body>

</html>
