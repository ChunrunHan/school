<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/temporary_vehicle.css" />
		<style type="text/css">
			#cityname {
				right: 94px;
				transform: rotate(90deg);
				margin-top: -10px;
				font-size: 21px;
				/*background: rgba(143, 35, 35, 0.86);*/
			}
			
			#selectCity {
				text-align: center !important;
				width: 50px !important;
				padding-right: 0px !important;
			}
			
			#carnum {
				width: 100px !important;
				padding-right: 20px !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="icon-back mui-pull-left mui-action-back goback"></a>
			<h1 class="mui-title seller-name mui-ellipsis">新增车辆</h1>
			<!--<a class="mui-pull-right mui-action-back feedback-save font-16px">保存</a>-->
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>
						车牌号码
					</label>
					<span class="mui-icon mui-icon-forward" id="cityname"></span>
					<input id="carnum" maxlength="6" type="text" data-bind="priority" placeholder="车牌号" />
					<input id="selectCity" type="text" readonly="" value="鲁" />
				</div>
				<div class="mui-input-row">
					<label>
						车辆类型
					</label>
					<span class="mui-icon mui-icon-forward"></span>
					<input id="select-priority" style="padding-right: 20px;" type="text" data-bind="class" readonly="" placeholder="普通小型车" />
				</div>
				<div class="mui-input-row">
					<label>
						使用规则
					</label>
					<span class="mui-icon mui-icon-forward"></span>
					<input id="select-rule" style="padding-right: 20px;" type="text" data-bind="rule" readonly="" placeholder="使用固定车位" />
				</div>
				<textarea id="memo" name="" maxlength="10" rows="" cols="" placeholder="备注(最多10个字)"></textarea>
			</form>
			<p style="text-align: center;" id="showRule">使用固定车位(含月租车位)</p>

			<button type="button" class="mui-btn switch-commit mui-action-back" style="top:20px;position: relative;">保存车辆</button>
		</div>

		<!--车辆类型-->
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='1'>
						普通小型车
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='2'>
						大型车辆
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='3'>
						摩托车
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="priority-list" href="#sheet1" priority='4'>
						特殊车辆
					</a>
				</li>

			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<!--使用规则-->
		<div id="sheet2" class="mui-popover mui-popover-bottom mui-popover-action">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="rule-list" href="#sheet2" priority='false:使用固定车位(含月租车位)'>
						使用固定车位
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rule-list" href="#sheet2" priority='true:使用流动车位，按月租收取该户费用'>
						使用流动车位
					</a>
				</li>

			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet2"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/owner_car_add']);
		</script>

		<script src="js/lib/mui.min.js"></script>
		<script src="js/lib/mui.picker.js"></script>
		<script src="js/lib/mui.picker.min.js"></script>
		<script src="js/lib/mui.poppicker.js"></script>
		<script src="js/lib/carCity.js"></script>
	</body>

</html>
