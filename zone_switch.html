<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/temporary_vehicle.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back icon-back mui-pull-left"></a>
			<h1 class="mui-title seller-name mui-ellipsis">道闸控制</h1>
		</header>

		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>
						小区
					</label>
					<!--<span class="mui-icon mui-icon-forward"></span>-->
					<input id="select-zone" style="padding-right: 20px !important;" value="依山半岛" readonly="" type="text" data-bind="name"/>
				</div>
				<div class="mui-input-row">
					<label>
						道闸
					</label>
					<span class="mui-icon mui-icon-forward"></span>
					<input id="select-switch" style="padding-right: 20px;" readonly="" placeholder="请选择道闸" type="text" data-bind="phone"/>
				</div>
			</form>
			
			<button type="button" class="mui-btn switch-commit feedback-save mui-action-back" style="top:150px">开闸放行</button>

		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/zone_switch']);
		</script>
	</body>

</html>
