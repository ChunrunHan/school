{{#dataList}}
<li class="mui-table-view-cell mui-transitioning">
	<p>{{name}}</p>
	<p>{{number}}</p>
	<img class="tel-btn" tel="{{number}}" src="images/telphone.svg" alt="" width="30px" />
	<div class="mui-slider-right mui-disabled">
		<a class="mui-btn mybtn-orange list-edit" category='{ "id":"{{id}}","name":"{{name}}","number":"{{number}}","priority":{{priority}} }' style="transform: translate(0px, 0px);">编辑</a>
		<a class="mui-btn mybtn-red list-delete" categoryId="{{id}}" style="transform: translate(-90px, 0px);">删除</a>
	</div>
	<span class="goods-priority" style="position: absolute;z-index: 10;"></span>
	<div class="mui-slider-handle" style=""></div>
</li>
{{/dataList}}
