{{#dataList}}
<li>
	<p>
		<img class="user-logo" src="{{avatar}}" alt="" width="40px" height="40px" onerror="javascript:this.src='images/default_header.png'"/>
		<span class="user-name color-black">{{nickName}}</span>
	</p>
	<p class="user-comment">
		{{text}}
	</p>
	
	<div class="content-img {{boxshow}}">
		{{#images}}
		<img class="{{show}}" src="{{.}}" height="auto" width="30%"  onerror="javascript:this.src='images/default_goods.png'">
		{{/images}}
	</div>

	<div class="comment-bottom mui-clearfix">
		<span class="mui-pull-left">{{publishTime}}</span>
		<div class="mui-pull-right">
			<p>
				<img  id="{{id}}id" class="comment-detail {{id}}" src="images/comment.svg" alt=""  infoId="{{id}}:{{totalComments}}:{{totalLikes}}:{{like}}" />
				<span class="content-num">{{totalComments}}</span>
			</p>
			<p>
				<img class="praise-hand" src="{{handsrc}}" alt="" praise='{{praise}}' classId ="{{id}}"  totalLikes="{{totalLikes}}" infoId="{{id}}:{{totalComments}}:{{totalLikes}}:{{like}}" />
				<span class="praise-num" id="{{id}}">{{totalLikes}}</span>
			</p>
		</div>

	</div>
</li>
{{/dataList}}
