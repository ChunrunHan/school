<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<style type="text/css">
			.mui-table-view-cell:after {
			    position: absolute;
			    right: 15px;
			    bottom: 0;
			    left: 15px;
			    height: 1px;
			    content: '';
			    -webkit-transform: scaleY(.5);
			    transform: scaleY(.5);
			    background-color: #c8c7cc;
			}
			.mui-popover{
				/*opacity: 1 !important;
				display:block;*/
				top:50px;
				width: auto;
				/*height: 144px;*/
				left: 50%;
				overflow: hidden;
				overflow-y: scroll;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title zones-name mui-ellipsis">香山美墅</h1>
			<a class="icon-sz mui-pull-right"></a>
		</header>
		
		<div class="mui-content">
				<!--数据显示-->
				<div class="nine-top">
					<div class="top-box">
						<img src="images/logo.jpg" alt=""  class="top-logo"/>
						<p class="top-people"><span class="top-username">用户名</span></p>
						<p class="top-role"><span class="top-userrole">用户昵称</span></p>
					</div>
				</div>
				
		        <!--九宫格-->
		        <div class="nine">
		        	<div class="nine-goannouncement mui-hidden" id="announcement"><a>
		        			<span class="icon-nine-adv nine-icon">
		        				<!--<span class="nine-num">5</span>-->
		        			</span>
		        			<p>物业公告</p>
		        			
		        		</a></div>
		        	<div class="nine-gochat showbtn mui-hidden" id="one"><a>
		        			<span class="icon-nine-chat nine-icon">
		        				<!--<span class="nine-num">5</span>-->
		        			</span>
		        			<p>社区动态</p>
		        		</a></div>
		        	<div class="nine-gooperate mui-hidden" id="repairManage"><a>
		        			<span class="icon-nine-operate nine-icon">
		        				<span class="nine-num" id="repairNum" style="display: none;">0</span>
		        			</span>
		        			<p>报修</p>
		        		</a></div>
		        	<div class="nine-advise mui-hidden" id="suggest"><a>
		        			<span class="icon-nine-bad nine-icon"></span>
		        			<p>建议物业</p>
		        		</a></div>
		        	<div class="nine-praise mui-hidden" id="praise"><a>
		        			<span class="icon-nine-good nine-icon"></span>
		        			<p>表扬物业</p>
		        		</a></div>
		        	<div class="nine-gobad mui-hidden" id="complain"><a>
		        			<span class="icon-nine-chaping nine-icon"></span>
		        			<p>投诉物业</p>
		        		</a></div>
		        	<div class="nine-gomobile mui-hidden" id="phoneManage"><a>
		        			<span class="icon-nine-mobile nine-icon"></span>
		        			<p>常用电话</p>
		        		</a></div>
		        	
		        	<!--<div class="nine-gostopcar"><a>
		        			<span class="icon-nine-carstop nine-icon">
		        				<span class="nine-num">5</span>
		        			</span>
		        			<p>临时车辆</p>
		        	</a></div>-->
		        	<div class="nine-gocar mui-hidden" id="parkingManage"><a>
		        			<span class="icon-nine-cartime nine-icon">
		        				<span class="nine-num warn-car" style="display: none;">0</span>
		        			</span>
		        			<p>智慧停车</p>
		        	</a></div>
		        	<div class="nine-gocommittee mui-hidden" id="ownersCommitteeManage"><a>
		        			<span class="icon-nine-yeweihui nine-icon"></span>
		        			<p>业委会</p>
		        		</a></div>
		        	<div class="nine-goauth mui-hidden" id="originalManage"><a>
		        			<span class="icon-nine-yanzheng nine-icon"></span>
		        			<p>业主验证</p>
		        		</a></div>
		        	<div class="nine-goabout showbtn" id="two"><a>
		        			<span class="icon-call nine-icon"></span>
		        			<p>联系我们</p>
		        	</a></div>
		        	
		        </div>
		</div>
		
		
		<div id="popover" class="mui-popover mui-scroll">
		  <ul class="mui-table-view">
		    <li class="mui-table-view-cell">春和景明</li>
		    <li class="mui-table-view-cell">双福大厦</li>
		    <li class="mui-table-view-cell">依山半岛</li>
		  </ul>
		</div>
		
		
		
		
		
		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/index']);
		</script>

</html>
