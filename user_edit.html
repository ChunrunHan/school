			<a class="mui-pull-right mui-action-back goods-save font-16px">保存</a>

				<div class="goods-title">基本信息</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>
							用户昵称
						</label>
						<input id="nickname" class='mui-ellipsis' maxlength="10" size="10" type="text"  placeholder="最多10个字" />
					</div>
					<div class="mui-input-row">
						<label>
							真实姓名
						</label>
						<input id='realname' class='mui-ellipsis' readonly="" maxlength="10" size="10" type="text" />
					</div>
					<div class="mui-input-row">
						<label>
							联系电话
						</label>
						<input id="phone" maxlength="11" type="tel" readonly="" />	
					</div>
					
					
				</form>
				<div class="goods-title">业务信息</div>
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>
							所在地区
						</label>
						<input id="area" class="mui-ellipsis" readonly="" type="text" />
					</div>
					<div class="mui-input-row">
						<label>
							所属小区
						</label>
						<input id="zone" class="mui-ellipsis" readonly="" type="text"/>
					</div>

					</div>-->
				</form>
