<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/repair_sub_detail.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title">报修详情</h1>
			<a class="icon-back mui-pull-left mui-action-back"></a>
		</header>
		<div class="mui-content">
			<div class="wrapper">
				<ul class="timeline">
					<li class="tl-header">
						<div class="btn btn-info">当前</div>
					</li>
					<ul class="workflow">
						<!--<li class="tl-item">
							<div class="tl-wrap">
								<span class="tl-date" data-bind="day">03-08</span>
								<span class="tl-date2" data-bind="time">00:40</span>
								<div class="tl-content">
									<span class="arrow left pull-up"></span>
									<div class="text-lt">
										<img src="images/refused.png" width="20" height="20">&nbsp;&nbsp;
										<span>已拒绝</span>
									</div>
									<div class="panel-body">
										<div class="">
											<span class="text-primary">开发商工程质量问题</span>
											<span class="text-success"></span>
										</div>
									</div>
								</div>
							</div>
	
						</li>-->
						<li class="tl-item">
							<div class="tl-wrap">
								<span class="tl-date" data-bind="day"></span>
								<span class="tl-date2" data-bind="time"></span>
								<div class="tl-content">
									<span class="arrow left pull-up"></span>
									<div class="text-lt">
										<img src="images/default_header.png" width="20" height="20">&nbsp;&nbsp;
										<span data-bind="status"></span>
									</div>
									<div class="panel-body">
										<div class="">
											<span class="text-primary"></span>
										</div>
										<div class="">
											<span class="text-success"></span>
										</div>
									</div>
								</div>
							</div>

						</li>
					</ul>
					<li class="tl-header">
						<div class="btn btn-info btn-round">开始</div>
					</li>
				</ul>
			</div>

			<div class="detail-content">
				<div class="goods-title">报修信息</div>
				<div class="pending-bottom">
					<p><span class="color-black">联系人</span><span class="mui-pull-right" data-bind="name"></span></p>
					<p id="call-user" mobile=''><span class="color-black">联系电话</span><span class="mui-pull-right color-blue"><span class="icon-phone"></span><b data-bind="phone"></b></span>
					</p>
					<p><span class="color-black">当前状态</span><span class="mui-pull-right" data-bind="status"></span></p>
					<p><span class="color-black">房屋</span><span class="mui-pull-right" data-bind="room"></span></p>
				</div>
				<div id="showimgbox">
					<div class="goods-title">报修图片</div>
					<div class="content-img">
						<div class="imgbox" id="imgsbox">
							<!--<img class="imgs" src="images/logo.jpg" alt="" / width="30%" height="auto">
							<img class="imgs" src="images/logo.jpg" alt="" / width="30%" height="auto">
							<img class="imgs" src="images/logo.jpg" alt="" / width="30%" height="auto">-->
						</div>
	
					</div>
				</div>
				

				<div id="repaired-box" style="display: none;">
					<div class="goods-title">报修操作</div>
					<div class="mui-input-row" style="background: white;">
						<label>
							报修操作
						</label>
						<input id="repari-select" style="text-align: right;padding-right: 15px !important;" readonly="" repair='1' type="text" placeholder="请选择报修操作" />
					</div>
					<!--接单-->
					<div class="repair" id="repaired">
						<button type="button" class="mui-btn mui-btn-royal repair-take">接单</button>
						<button type="button" class="mui-btn mui-btn-warning mui-action-back">返回</button>
					</div>
					<!--完成-->
					<div id="finish" style="display: none;">
						<div class="goods-title">原因描述</div>
						<div class="mui-input-row" style="position: relative;">
							<textarea id="textarea" rows="5" class="success-reason" maxlength="200" placeholder="请输入完成情况"></textarea>
							<p class="count-box"><span id="count-text">0</span><span>/200</span></p>
						</div>
						<div class="success">
							<button type="button" class="mui-btn mui-btn-royal repair-success">完成</button>
							<button type="button" class="mui-btn mui-btn-warning mui-action-back">返回</button>
						</div>
					</div>

					<!--拒绝-->
					<div id="rejected" style="display: none;">
						<div class="goods-title">拒绝原因</div>
						<div class="mui-input-row" style="background: white;">
							<label>
							拒绝原因
						</label>
							<input id="rejected-select" style="text-align: right;padding-right: 15px !important;" readonly="" type="text" placeholder="请单击选择拒绝原因" />
						</div>

						<div class="goods-title">原因描述</div>
						<div class="mui-input-row" style="position: relative;">
							<textarea id="textarea" rows="5" class="reject-reason" maxlength="200" placeholder="请输入原因描述"></textarea>
							<p class="count-box"><span id="count-text">0</span><span>/200</span></p>
						</div>
						<div class="reject">
							<button type="button" class="mui-btn mui-btn-royal repair-reject">拒绝</button>
							<button type="button" class="mui-btn mui-btn-warning mui-action-back">返回</button>
						</div>
					</div>

				</div>
				
				

			</div>
		</div>

		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell" id="jd">
					<a class="repair-list" href="#sheet1" repair='1'>
						接单
					</a>
				</li>
				<li class="mui-table-view-cell" id="wc">
					<a class="repair-list" href="#sheet1" repair='2'>
						完成
					</a>
				</li>
				<li class="mui-table-view-cell" id="jj">
					<a class="repair-list" href="#sheet1" repair='3'>
						拒绝
					</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<div id="sheet2" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='1'>
						其他原因，见具体原因
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='2'>
						开发商工程质量问题
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='3'>
						暂无配件
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='4'>
						重复的问题
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='5'>
						已经解决过的问题
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="rejected-list" href="#sheet2" rejected='6'>
						超出服务范围
					</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet2"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/repair_sub_detail']);
		</script>
	</body>

</html>
