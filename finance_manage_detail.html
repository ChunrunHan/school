<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/mui.picker.css" rel="stylesheet" />
		<link href="css/mui.picker.min.css" rel="stylesheet" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/white_car_media.css"/>
		<style type="text/css">
			.show-detail{
				background: white;
				margin-top: 10px;
			}
			.show-detail li{
				position: relative;
			    height: 45px;
			    line-height: 45px;
			    padding: 0px 15px;
			    border-bottom: 1px solid #c8c7cc
			}
			.show-detail li img{
				    width: 24px;
				    height: 24px;
				    position: relative;
				    top: 5px;
				    margin-right: 5px;
			}
			.show-detail span:nth-of-type(1){
				color: black;	
				font-size: 15px;
			}
			.show-detail span:nth-of-type(2){
				color: darkgray;
				position: absolute;
				right: 30px;
				font-size: 15px;
			}
			.mui-icon-forward{
				position: absolute;
			    top: 10px;
			    right: 5px;
			    color: gainsboro;
			}
			#inputmoney{
				position: absolute;
				height: 44px;
			    width: 50vw;
			    right: 0px;
			    text-align: right;
			    color: #757575;
			}
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title">详情</h1>
			<a class="icon-back mui-pull-left mui-action-back"></a>
			<a class="mui-pull-right del font-16px">删除</a>
		</header>
		<div class="mui-content">
			<ul class="show-detail">
				<li>
					<img src="images/f-obj.svg" alt="" />
					<span><span data-bind='signName'></span>项目</span>
					<span data-bind="categoryName" id="select-reason">公共设施</span>
					<span class="mui-icon mui-icon-forward"></span>
					
				</li>
				<li>
					<img src="images/f-time.svg" alt="" />
					<span><span data-bind='signName'></span>时间</span>
					<span id="select-time" data-bind="eventTime">2017-10-10</span>
					<span class="mui-icon mui-icon-forward"></span>
				</li>
				<li>
					<img src="images/f-money.svg" alt="" />
					<span><span data-bind='signName'></span>金额</span>
					<input type="number"  data-bind="money" id="inputmoney" placeholder="0.00"/>
				</li>
			</ul>
			<div class="mui-input-row" style="margin-top: 10px;">
				<textarea id="textarea" data-bind="memo" rows="5" maxlength="200" placeholder="请输入事项说明"></textarea>
				<!--<p class="count-box"><span id="count-text">0</span><span>/200</span></p>-->
			</div>
			<button type="button" class="mui-btn switch-commit save mui-action-back" style="top:350px">提交修改</button>
		</div>
		
		<!--收入-->
		<div id="sheet1" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet1" reason='1'>
						物业用房租金
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet1" reason='2'>
						车位出租租金
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet1" reason='3'>
						公共部位广告
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet1" reason='4'>
						其他收入
					</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet1"><b>取消</b></a>
				</li>
			</ul>
		</div>
		
		<!--支出-->
		<div id="sheet2" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view" id='server'>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet2" reason='5'>
						公共设施
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet2" reason='6'>
						冲抵物业费
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet2" reason='7'>
						办公用品
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="object-list" href="#sheet2" reason='8'>
						其他支出
					</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#sheet2"><b>取消</b></a>
				</li>
			</ul>
		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/finance_manage_detail']);
		</script>
	</body>

</html>
