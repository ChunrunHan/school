<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<style>
			.btn-box{
				margin:20px 5%;
				text-align: center;
			}
			.btn-box button{
				width: 40%;
			}
			.btn-box button:first-child{
				margin-right: 10%;
			}
			.tel-box{
				background: rgba(0,0,0,0.5);
				height: 100vh;
				width: 100vw;
				position: absolute;
				top: 0;
				padding-top: 45px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a class="mui-action-back icon-back mui-pull-left"></a>
			<h1 class="mui-title seller-name mui-ellipsis">新增电话</h1>
			<!--<a class="icon-add mui-pull-right"></a>-->
		</header>

		<div class="mui-content">
			<div class="tel-add">
				<form class="mui-input-group">
				<div class="mui-input-row">
					<label>
						联系部门
					</label>
					<input style="padding-right: 20px !important;" type="text" data-bind="contacts" placeholder="请输入电话名称" />
				</div>
				<div class="mui-input-row">
					<label>
						电话号码
					</label>
					<input style="padding-right: 20px !important;" type="tel" maxlength="11" size="11"  data-bind="mobile" placeholder="请输入电话号码" />
				</div>
					<textarea id="textarea" rows="5" data-bind="memo" maxlength="50" placeholder="备注描述"></textarea>
				</form>
				<button type="button" class="mui-btn switch-commit tel-save" style="top:280px">保存电话</button>
			</div>
		</div>
		
		
		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/common_telephone_add']);
		</script>
	</body>

</html>
