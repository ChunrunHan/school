<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/index.css" rel="stylesheet" />
		<style>
			.nine div {
				float: left;
				width: 33%;
				height: 100px;
				border-bottom: 1px dashed #bbbbbb;
				border-right: 1px dashed #bbbbbb;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<h1 class="mui-title seller-name mui-ellipsis">智慧停车</h1>
			<a class="mui-action-back icon-back mui-pull-left"></a>
		</header>

		<div class="mui-content">
			<!--九宫格-->
			<div class="nine">
				<div class="nine-temporary-vehicle mui-hidden" id="carList">
					<a>
						<span class="icon-nine-carstop nine-icon">
		        				<span class="nine-num warn-car" style="display: none;">5</span>
						</span>
						<p>临时车辆</p>
					</a>
				</div>
				<div class="nine-inout mui-hidden" id="carRecord">
					<a>
						<span class="icon-ver-record nine-icon">
						</span>
						<p>进出记录</p>
					</a>
				</div>
				<div class="nine-switch mui-hidden" id="openDoor">
					<a>
						<span class="icon-ver-switch nine-icon">
						</span>
						<p>道闸控制</p>
					</a>
				</div>
				<div class="nine-pay mui-hidden" id="ipmsRent">
					<a>
						<span class="icon-ver-money nine-icon"></span>
						<p>续租缴费</p>
					</a>
				</div>
				<div class="nine-ownercar mui-hidden" id="ipms_house">
					<a>
						<span class="icon-ver-manager nine-icon"></span>
						<p>信息总览</p>
					</a>
				</div>
				<div class="nine-expired mui-hidden" id="alertSpace">
					<a>
						<span class="icon-ver-park nine-icon"></span>
						<p>到期车位</p>
					</a>
				</div>
				<div class="nine-warncar mui-hidden" id="alertCar">
					<a>
						<span class="icon-nine-warncar nine-icon"></span>
						<p>异常车辆</p>
					</a>
				</div>
				<div class="nine-white mui-hidden" id="whiteList">
					<a>
						<span class="icon-ver-white nine-icon"></span>
						<p>白名单</p>
					</a>
				</div>
				<div class="nine-black mui-hidden" id="blackList">
					<a>
						<span class="icon-ver-black nine-icon"></span>
						<p>黑名单</p>
					</a>
				</div>
				<div class="nine-black" id="searchCar">
					<a>
						<span class="mui-icon mui-icon-search nine-icon"></span>
						<p>车辆反查</p>
					</a>
				</div>

			</div>
		</div>

		<script src="js/common.js"></script>
		<script src="js/lib/require.js"></script>
		<script>
			require(['app/vehicle_management']);
		</script>
	</body>

</html>
